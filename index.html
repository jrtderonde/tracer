<!DOCTYPE html>
<html>
  <head>

    <!-- Meta -->
    <title>tracer.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" class="js-favicon" type="image/png" href="" />

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="build/css/index.css" />

  </head>
  <body class="js-init" style="opacity: 0;">

    <!-- Canvas -->
    <div class="canvas js-canvas canvas--hidden-buttons">

      <!-- Gradient -->
      <div class="canvas__gradient js-gradient"></div>

      <!-- Buttons -->
      <a
        href="https://github.com/jrtderonde/"
        target="_blank"
        class="button button--top-left button--hidden js-button"
        data-reset="left">
        GitHub
      </a>

      <a
        href="https://www.linkedin.com/in/jimderonde/"
        target="_blank"
        class="button button--bottom-left button--hidden js-button"
        data-reset="left">
        LinkedIn
      </a>

      <!-- Toggle -->
      <button
        class="button button--static button--top-right button--hidden js-button js-toggle"
        data-reset="right"
        data-toggle-text
        data-toggle-start="More"
        data-toggle-end="Less">
        More
      </button>

      <a
        href="mailto:jrtderonde@gmail.com"
        target="_blank"
        class="button button--bottom-right button--hidden js-button"
        data-reset="right">
        Contact
      </a>

      <!-- Heading -->
      <h1 class="canvas__heading js-heading">
        jimderonde<span>.</span>
      </h1>

      <!-- Follow -->
      <div class="follow canvas__follow js-circle">
        <svg viewbox="0 0 240 240">
        	<circle fill="rgb(51, 51, 51)" class="js-circle-svg circle--static" cx="120" cy="120" r="100" />
          <circle fill="rgb(51, 51, 51)" class="js-circle-svg circle--animate" cx="120" cy="120" r="100" />
        </svg>
      </div>
    </div>

    <!-- Panel -->
    <div class="panel js-panel">

      <!-- Arrow -->
      <button class="panel__arrow js-arrow" data-parent=".js-panel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-255 334 64.3 34.6"><path d="M-224 366.9c0-.3.1-.5.3-.7l30-30.9c.4-.4 1-.3 1.4.1.3.4.3.9 0 1.3l-30 30.9c-.4.4-1 .4-1.4 0-.2-.2-.3-.5-.3-.7z"/><path d="M-254 336.1c0-.6.4-1 1-1 .3 0 .5.1.7.3l30 30.9c.4.4.3 1.1-.1 1.4-.4.3-.9.3-1.3 0l-30-30.9c-.2-.2-.3-.5-.3-.7z"/></svg>
      </button>

      <!-- Content -->
      <div class="panel__content">

        <!-- Scrollable -->
        <div class="panel__scroll js-observe-container">

          <!-- Intro / heading -->
          <div class="text text__heading" data-observe>
            <article>
              <h1>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit<span>.</span>
              </h1>
            </article>
          </div>

          <!-- Image -->
          <div class="image image__contained" data-observe>
            <img src="https://source.unsplash.com/random/1920x1080" class="image__img" alt="Image" />
          </div>

          <!-- Intro / heading -->
          <div class="text text__heading" data-observe>
            <article>
              <h1>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit<span>.</span>
              </h1>
            </article>
          </div>

        </div>
        <!-- Scrollable -->
      </div>
      <!-- Content -->
    </div>
    <!-- Panel -->

  </body>

  <!-- Scripts -->
  <script type="text/javascript" src="build/js/bundle.js"></script>
</html>
