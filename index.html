<!DOCTYPE html>
<html>
  <head>
    <title>tracer.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/sanitize.css" />
    <link rel="stylesheet" href="src/css/app.css" />
  </head>
  <body>

    <!-- Einfach in development -->

    <!-- Canvas -->
    <div class="canvas js-canvas canvas--hidden-buttons">

      <!-- Gradient -->
      <div class="canvas__gradient js-gradient"></div>

      <!-- Buttons -->
      <a
        href="https://github.com/jrtderonde/"
        target="_blank"
        class="button button--top-left button--hidden js-button"
        data-reset="left"
        title="GitHub">
        GitHub
      </a>

      <a
        href="https://www.linkedin.com/in/jimderonde/"
        target="_blank"
        class="button button--bottom-left button--hidden js-button"
        data-reset="left"
        title="LinkedIn">
        LinkedIn
      </a>

      <button
        class="button button--top-right button--hidden js-button js-toggle"
        data-reset="right"
        title="More">
        More
      </button>

      <a
        href="mailto:jrtderonde@gmail.com"
        target="_blank"
        class="button button--bottom-right button--hidden js-button"
        data-reset="right"
        title="Contact">
        Contact
      </a>

      <!-- Heading -->
      <h1 class="canvas__heading js-heading">
        jimderonde<span>.</span>
      </h1>

      <!-- Follow -->
      <div class="follow canvas__follow js-circle">

      </div>
    </div>

    <!-- Panel -->
    <div class="panel js-panel">

      <!-- Close -->
      <button
        class="button panel__button js-toggle"
        data-reset="right"
        title="Less">
        Less
      </button>

    </div>

  </body>

  <!-- Scripts -->
  <script type="text/javascript" src="src/js/gsap/TweenMax.min.js"></script>
  <script type="text/javascript" src="src/js/app.min.js"></script>
</html>
